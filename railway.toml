[build]
builder = "nixpacks"
buildCommand = "npm run build"

[deploy]
startCommand = "cd server && npm run db:generate && npm run db:migrate:deploy && cd .. && npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[deploy.env]
NODE_ENV = "production"
PORT = "3001"

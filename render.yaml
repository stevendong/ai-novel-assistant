services:
  - type: web
    name: ai-novel-assistant
    env: node
    region: singapore  # 选择新加坡区域,距离中国较近
    plan: free  # 免费计划
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        value: file:./prisma/data/novels.db
      - key: OPENAI_API_KEY
        sync: false  # 需要手动在Render控制台设置
      - key: JWT_SECRET
        generateValue: true  # 自动生成随机密钥
      - key: ALLOWED_ORIGINS
        value: https://ai-novel-assistant.onrender.com
    disk:
      name: novel-data
      mountPath: /app/server/prisma/data
      sizeGB: 1  # 免费计划提供1GB持久化存储

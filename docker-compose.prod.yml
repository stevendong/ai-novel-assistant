version: '3.8'

services:
  app:
    image: ghcr.io/${GITHUB_USERNAME:-your-username}/ai-novel-assistant:latest
    container_name: ai-novel-assistant
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/server/prisma/data/novels.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3001}
      - JWT_SECRET=${JWT_SECRET}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3001}
    volumes:
      # Persist database
      - novel-data:/app/server/prisma/data
      # Persist uploads
      - novel-uploads:/app/server/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Optional: Watchtower for auto-updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_LABEL_ENABLE=true
    profiles:
      - auto-update

volumes:
  novel-data:
    driver: local
  novel-uploads:
    driver: local
